<div style="margin-left: 30px">

  <form>

    <div *ngIf="notesEditInfo!=undefined; else elseBlock">
      <div class="form-group">
        <label for="id-input">Id: </label>
        <input type="number" name="notesInfoid" id="id-input" [(ngModel)]="notesEditInfo.id" class="form-control" />
      </div>

      <div class="form-group">
        <label for="title-input">Title</label>
        <input type="text" name="notesInfoName" id="title-input" [(ngModel)]="notesEditInfo.title" class="form-control" />
      </div>

      <div class="form-group">
        <label for="isPinned-input">is Pinned</label>
        <input type="checkbox" id="isPinned-input" name="pinned" [(ngModel)]="notesEditInfo.isPinned" class="form-control" />
      </div>
    </div>

    <ng-template #elseBlock>

      <div class="form-group">
        <label for="id-input">Id: </label>
        <input type="number" name="notesInfoid" id="id-input" [(ngModel)]="notesAddInfo.id" class="form-control" />
      </div>

      <div class="form-group">
        <label for="title-input">Title</label>
        <input type="text" name="notesInfoName" id="title-input" [(ngModel)]="notesAddInfo.title" class="form-control" />
      </div>

      <div class="form-group">
        <label for="isPinned-input">is Pinned</label>
        <input type="checkbox" id="isPinned-input" name="pinned" [(ngModel)]="notesAddInfo.isPinned" class="form-control" />
      </div>

    </ng-template>

    <button type="button" class="btn btn-primary" (click)="AddNotesRecord($event);">New Entry</button>
    <button style="margin-left: 20px" type="button" class="btn btn-primary" (click)="UpdateNotesRecord($event);">Update</button>

  </form>
</div>
