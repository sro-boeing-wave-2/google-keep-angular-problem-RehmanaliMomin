<div style="margin-left: 30px">
  <h2>Add record</h2>
  <form>
    <div class="form-group">
      <label for="id-input">Id: {{notesInfo.title}}</label>
      <input type="number" name="notesInfoid" id="id-input" [(ngModel)]="notesInfo.id" class="form-control" />
    </div>
    <div class="form-group">
      <label for="title-input">Title</label>
      <input type="text" name="notesInfoName" id="title-input" [(ngModel)]="notesInfo.title" class="form-control" />
    </div>
    <div class="form-group">
      <label for="isPinned-input">is Pinned</label>
      <input type="checkbox" id="isPinned-input" name="pinned" [(ngModel)]="notesInfo.isPinned" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" (click)="addOrUpdateNotesRecord($event);">Save</button>

  </form>
</div>
